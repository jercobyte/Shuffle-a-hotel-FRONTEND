ial.init();        $(".shor").noUiSlider({            start: 60,            step: 10,            connect: "lower",            range: {                min: 0,                max: 200            },            // Configure tapping, or make the selected range dragable.            behaviour: 'tap-drag'        });        $('.shor').Link('lower').to($('#shor-value'));            });    </script></body></html>
